name: Build Windows EXE

on:
  push:
    branches:
      - codex/verify-code-and-execution
  workflow_dispatch: {}

jobs:
  build-windows-exe:
    runs-on: windows-2022
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller pandas openpyxl

      - name: Build EXE with PyInstaller
        run: |
          pyinstaller --onefile --name openeurope_installer web_installer.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: openeurope-windows-exe
          path: dist/openeurope_installer.exe

  release:
    needs: build-windows-exe
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' || github.ref == 'refs/heads/codex/verify-code-and-execution'
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: openeurope-windows-exe

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: v${{ github.run_number }}
          release_name: "openeurope-installer-${{ github.run_number }}"
          draft: false
          prerelease: true

      - name: Upload release asset
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: dist/openeurope_installer.exe
          asset_name: openeurope_installer.exe
          asset_content_type: application/octet-stream
